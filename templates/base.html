<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Mod√®les Ollama</title>
    
    <!-- Semantic UI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>

<div class="ui fixed top menu navbar">
    <div class="left menu">
        <!-- Theme toggle -->
        <div class="item theme-toggle">
            <button class="ui circular icon button" onclick="toggleTheme()">
                <i class="sun icon"></i>
            </button>
        </div>
    </div>
    
    <div class="right menu">
        <!-- Server status -->
        <div class="item">
            <div id="serverStatus" class="ui tiny message">
                <i class="icon"></i>
                <span></span>
            </div>
        </div>
        <!-- Settings button -->
        <div class="item">
            <button class="ui icon button" onclick="showSettings()">
                <i class="cog icon"></i>
            </button>
        </div>
    </div>
</div>

<!-- Add margin to container for fixed navbar -->
<div class="ui main container">
    {% block content %}{% endblock %}
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
