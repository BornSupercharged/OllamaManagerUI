<!-- Settings Modal -->
<div class="ui modal" id="settingsModal">
    <div class="header">
        <i class="cog icon"></i>
        {{ txts.parameters | safe }}
    </div>
    <div class="content">
        <form class="ui form">
            <div class="field">
                <label>{{  txts.ollama_server_url|safe }}</label>
                <input type="text" id="ollamaUrl" placeholder="http://localhost:11434">
            </div>
            <div class="field">
                <label>{{  txts.interface_theme|safe }}</label>
                <button class="ui circular icon button" onclick="toggleTheme()">
                    <i class="sun icon"></i>
                </button>
            </div>
        </form>
    </div>
    <div class="actions">
        <div class="ui cancel button">{{ txts.cancel | safe }}</div>
        <div class="ui positive button" onclick="saveSettings()">{{  txts.save|safe }}</div>
    </div>
</div>
