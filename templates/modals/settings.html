<!-- Settings Modal -->
<div class="ui modal" id="settingsModal">
    <div class="header">
        <i class="cog icon"></i>
        Paramètres
    </div>
    <div class="content">
        <form class="ui form">
            <div class="field">
                <label>URL du Serveur Ollama</label>
                <input type="text" id="ollamaUrl" placeholder="http://localhost:11434">
            </div>
            <div class="field">
                <label>Thème de l'interface</label>
                <button class="ui circular icon button" onclick="toggleTheme()">
                    <i class="sun icon"></i>
                </button>
            </div>
        </form>
    </div>
    <div class="actions">
        <div class="ui cancel button">Annuler</div>
        <div class="ui positive button" onclick="saveSettings()">Enregistrer</div>
    </div>
</div>
