<!-- Modal de Configuration du Modèle -->
<div class="ui modal" id="configModal">
    <div class="header">Configuration du Modèle</div>
    <div class="content">
        <div id="selectedModels" class="ui list">
            <!-- Les modèles sélectionnés seront listés ici -->
        </div>
        <form class="ui form">
            <div class="field">
                <label>Prompt Système</label>
                <textarea id="systemPrompt" rows="3"></textarea>
            </div>
            <div class="field">
                <label>Template</label>
                <textarea id="template" rows="3"></textarea>
            </div>
            <div class="field">
                <label>Paramètres</label>
                <div class="ui segments parameters-list">
                    <!-- Les paramètres seront ajoutés ici -->
                </div>
                <button type="button" class="ui small primary button" onclick="addParameter()">
                    <i class="plus icon"></i> Ajouter un Paramètre
                </button>
            </div>
        </form>
    </div>
    <div class="actions">
        <div class="ui cancel button">Annuler</div>
        <div class="ui positive button" onclick="saveModelConfig()">Enregistrer</div>
    </div>
</div>
