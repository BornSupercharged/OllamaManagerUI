<!-- Modal de Configuration du Modèle -->
<div class="ui modal" id="configModal">
    <div class="header">Configuration du Modèle</div>
    <div class="content">
        <div id="configMessages" class="ui messages">
            <!-- Les messages de statut seront affichés ici -->
        </div>
        <div id="selectedModels" class="ui list">
            <!-- Les modèles sélectionnés seront listés ici -->
        </div>
        <form class="ui form" id="modelConfigForm">
            <div class="field">
                <label>Prompt Système</label>
                <textarea id="systemPrompt" rows="3" placeholder="Entrez le prompt système..."></textarea>
            </div>
            <div class="field">
                <label>Template</label>
                <textarea id="template" rows="3" placeholder="Entrez le template..."></textarea>
            </div>
            <div class="field">
                <label>Paramètres</label>
                <div id="parameters" class="ui segments parameters-list">
                    <!-- Les paramètres seront ajoutés ici -->
                </div>
                <button type="button" class="ui small primary button" id="addParameterBtn">
                    <i class="plus icon"></i> Ajouter un Paramètre
                </button>
            </div>
        </form>
    </div>
    <div class="actions">
        <button class="ui cancel button">Annuler</button>
        <button class="ui positive button" id="saveConfigBtn">Enregistrer</button>
    </div>
</div>
