<!-- Model Config Modal -->
<div class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="configModal">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-3xl shadow-lg rounded-md bg-white dark:bg-gray-800">
        <div class="flex justify-between items-center pb-4 mb-4 border-b dark:border-gray-700">
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Configuration du Modèle</h3>
            <button onclick="closeConfigModal()" class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div id="selectedModels" class="mb-6 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
            <!-- Selected models will be listed here -->
        </div>

        <form class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    System Prompt
                </label>
                <textarea 
                    id="systemPrompt" 
                    rows="3" 
                    class="w-full px-3 py-2 text-gray-700 dark:text-gray-300 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-gray-700 dark:border-gray-600"
                ></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Template
                </label>
                <textarea 
                    id="template" 
                    rows="3"
                    class="w-full px-3 py-2 text-gray-700 dark:text-gray-300 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-gray-700 dark:border-gray-600"
                ></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Parameters
                </label>
                <div id="parameters" class="space-y-4">
                    <!-- Parameters will be populated here -->
                </div>
                <button 
                    type="button" 
                    class="mt-4 btn-primary"
                    onclick="addParameter()"
                >
                    <i class="fas fa-plus mr-2"></i> Ajouter un paramètre
                </button>
            </div>
        </form>

        <div class="flex justify-end space-x-4 mt-6 pt-4 border-t dark:border-gray-700">
            <button onclick="closeConfigModal()" class="btn-secondary">
                Annuler
            </button>
            <button onclick="saveModelConfig()" class="btn-primary">
                Sauvegarder
            </button>
        </div>
    </div>
</div>
